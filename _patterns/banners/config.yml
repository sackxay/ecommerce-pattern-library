title: "Banners"
description: |
  Banners should be used on landing pages and when completing a flow before returning to the landing page.

patterns:
  featured:
    fields:
      - name: heading
        type: string
        example: "Brilliant, stunning, bright"
      - name: text
        type: string
        example: "Geological marvels: gems, crystals, diamonds, geodes and much more!"
      - name: pic5
        type: string
        example: "images/pic16.jpg"
      - name: button_text
        type: string
        example: "see collection"
        required: false
      - name: button_url
        type: url
        example: "/products/"
        required: false
    title: "Featured"
    description: |
      Should be used on the index page.

  newsletter:
    title: "Newsletter"
    description: |
      The newsletter should be used on the end of a task flow to remind people to sign up to the newsletter. There is also an option to join the newsletter in the footer, so only use it sparingly as to not be redundant.


  call-to-action:
    title: "Call-to-Action"
    description: |
      The Call-to-Action banner is specifically used for the landing page.
