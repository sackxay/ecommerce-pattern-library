<div class="form drop-down">
  <label for="country">Country</label>
  <select class="radius" name="Country" required aria-describedby="country-error">
    <option value="canada">Canada</option>
    <option value="usa">United States</option>
    <option value="mexico">Mexico</option>
    <option value="japan">Japan</option>
  </select>
  <p class="error-message milli island-1-4 push-0" id="country-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>      <span class="icon-label">Please select a country</span>
  </p>
</div>
